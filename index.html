<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catus - Test</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>
    <header>
        <div class="logo">Catus</div>
        <nav>
            <ul>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Digite aqui sua busca">
            <button id="search-button">Buscar</button>
        </div>
        <div class="cart-icon">
            <img src="src/assets/icons/cart_icon.svg" alt="Carrinho">
        </div>
    </header>
    
    <main>
        <section class="highlight">
            <img src="src/assets/images/mosaic_photo.png" alt="Foto destaque">
        </section>
        <section class="opportunities">
            <h2>Oportunidades para economizar</h2>
            <div class="product-list" id="product-list">
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Central de Atendimento</p>
            <p>Ajuda e suporte</p>
            <p>Fale conosco</p>
            <p>Faq</p>
            <p>Whatsapp: (11) 99999-9999</p>
            <p>Nossos horários: Segunda a sexta das 9h às 18h</p>
        </div>
        <div class="security-seals">
            <p>Selos de segurança</p>
            <div>
                <img src="src/assets/images/google_seal.png" alt="Google Segurança">
                <img src="src/assets/images/story_protect.png" alt="Loja Protegida">
            </div>
        </div>
        <div class="payment-methods">
            <img src="src/assets/icons/visa_icon.png" alt="Visa">
            <img src="src/assets/icons/mastercard_icon.png" alt="Mastercard">
            <img src="src/assets/icons/amex_icon.png" alt="Amex">
            <img src="src/assets/icons/elo_icon.png" alt="Elo">
            <img src="src/assets/icons/descover_icon.png" alt="Descover">
            <img src="src/assets/icons/codebar_icon.png" alt="Boleto">
            <img src="src/assets/icons/pix_icon.png" alt="Pix">
        </div>
    </footer>
    <script src="scripts/database.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
